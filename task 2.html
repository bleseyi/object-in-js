<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>  output of my  name ,height and country on the screen</h2>
    <p id="display"></p>
    <!-- write a javascript code that prints out your name ,height and country on the screen -->

    <script  type="text/javascript">
        const mydetails = {
            Name: "OLOWOMEYE OLUWAPELUMI BLESSING",
            Height: "4.3ft",
            Country: "Nigeria"
        }
        document.getElementById("display").innerHTML =mydetails.Name + "" + "," + mydetails.Height + "" + "," + 
        mydetails.Country;
    </script>
</body>
</html>
